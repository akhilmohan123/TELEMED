# /Backend/nginx/nginx.conf  (DEV)
user nginx;
worker_processes auto;

events { worker_connections 1024; }

# allow websocket upgrade mapping


http {
    include /etc/nginx/mime.types;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 100M ;      # increase if you upload media in dev
    
    map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
    }
    # Upstreams (service names MUST match docker-compose service names)
    upstream react_frontend {
        server frontend:3000;
    }

    upstream user_service {
        server auth_service:8000;
    }

    upstream doctor_service {
        server doctor_service:8001;
    }

    upstream patient_service {
        server patient_service:8002;
    }

    upstream appointment_service {
        server appoint_service:8003;
    }

    upstream media_service {
        server media_service:8004;
    }

    server {
        listen 80;
        server_name localhost;
        # root not needed â€” we're proxying to react dev server

        # ----- React Dev Server (proxied) -----
        location / {
            proxy_pass http://react_frontend;      # NOTE: no trailing slash -> keeps full URI
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 360s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 360s;

            # Websocket proxy buffering off (helps HMR)
            proxy_buffering off;
        }

        # ----- API endpoints (preserve path) -----
        # IMPORTANT: proxy_pass WITHOUT a trailing URI preserves the original request URI.
        location /users/ {
            proxy_pass http://user_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_connect_timeout 30s;

            # Ensure cookies from backend become for 'localhost' in dev
            proxy_cookie_domain ~^(.*)$ localhost;
            # keep cookie path root (optional)
            proxy_cookie_path / "/; HTTPOnly; Secure";
        }

        location /doctor/ {
            proxy_pass http://doctor_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cookie_domain ~^(.*)$ localhost;
        }

        location /patient/ {
            proxy_pass http://patient_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cookie_domain ~^(.*)$ localhost;
        }

        location /appointment/ {
            proxy_pass http://appointment_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cookie_domain ~^(.*)$ localhost;
        }

        location /media/ {
            proxy_pass http://media_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cookie_domain ~^(.*)$ localhost;
        }
    }
}
